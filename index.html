<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Find developers!</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
    <script src="js/secretissimo.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div class="container">
      <h1>Find developers!</h1>
      <form class="form-horizontal">
        <input type="text" ng-change="searchCtrl.doSearch()" ng-model="searchCtrl.searchTerm" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}">
        <button class="btn btn-primary" ng-click="searchCtrl.doSearch()">Find</button>
      </form>
      <h6 > {{searchCtrl.searchResult.items.length}} results for: <em>{{searchCtrl.searchTerm}}</em></h6>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in searchCtrl.searchResult.items">
          <img ng-src="{{user.avatar_url}}&s=50">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
